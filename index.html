<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="main-nav container flex">
            <a href="#" class="company-logo">
                 <img src="./assets/logo.jpg" alt="company logo">
             </a>
             <div class="nav-links">
                <ul>
                    <li class="hover-link nav-item">IPL</li>
                    <li class="hover-link nav-item">Finance</li>
                    <li class="hover-link nav-item">Politics</li>
                </ul>
             </div>
             <div class="search-bar flex">
                <input type="text" class="news-input" placeholder="e.g.Science">
                <button class="search-button">Search</button>
             </div>
        </div>
    </nav>
    <main>
        <div class="cards-container container flex">
           
        </div>
    </main>
    <template id="template-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com" alt="news-image" id="news-image">
            </div>

        <div class="card-content">
            <h3 id="news-title">this is title</h3>
            <h6 class="news-source" id="news-source">end gadget 15/10/2023</h6>
            <p class="news-desc" id ="news-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quo quia sunt voluptates quas quae obcaecati facere sint accusamus dolorem ex.</p>
        </div>
    </div>
    </template>
    <script src="script.js"></script>
</body>
</html>
